<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTC Service - Премиум транспорт</title>
    <style>
        :root {
            --text-light: #ffffff;
            --header-dark: #1B263B;
            --gold-accent: #FF6B00;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('images/аrtur.jpg');
            background-size: cover;
            background-position: center 30%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .header {
            background-color: var(--header-dark);
            padding: 1rem;
            text-align: center;
        }
        .header h1 {
            color: var(--text-light);
            font-size: 2rem;
        }
        .main-content {
            text-align: center;
            padding: 2rem 1rem;
        }
        .reservation-btn {
            display: block;
            width: 100%;
            background-color: var(--gold-accent);
            color: var(--text-light);
            text-align: center;
            padding: 1rem;
            text-decoration: none;
            font-size: 1.2rem;
            text-transform: uppercase;
        }
        .contacts {
            text-align: center;
            padding: 1rem;
            color: var(--text-light);
        }
        .title {
            color: var(--text-light);
            font-size: 3.5rem;
            text-transform: uppercase;
            margin: 2rem 0;
        }
        .subtitle {
            color: var(--text-light);
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>VTC Service</h1>
    </header>
    <div class="main-content">
        <a href="tel:+79999999999" class="reservation-btn">ЗАБРОНИРОВАТЬ СЕЙЧАС</a>
        
        <div class="contacts">
            <div>WhatsApp: +7 999 999 99 99</div>
            <div>Email: example@vtcservice.ru</div>
        </div>
        <h2 class="title">Ваш персональный водитель</h2>
        <p class="subtitle">Премиум транспорт с профессиональным водителем</p>
    </div>
</body>
</html>
