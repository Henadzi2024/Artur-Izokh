<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VTC Service - Transport Premium</title>
<style>
    :root {
        --text-light: #ffffff;
        --header-dark: #1e2761;
        --gold-accent: #d4af37;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }

    @keyframes sliding {
        0%, 23% {
            opacity: 1;
        }
        24%, 94% {
            opacity: 0;
        }
        95%, 100% {
            opacity: 1;
        }
    }

    .slide1 {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url('images/аrtur.jpg');
        background-size: cover;
        background-position: center 25%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        animation: sliding 25s infinite;
    }

    .slide2 {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background-image: url('images/аrtur-hotel.jpg');
        background-size: cover;
        background-position: center 45%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        animation: sliding 25s infinite 6s;
    }
   
    .slide4 {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -4;
        background-image: url('images/аrtur-vozle.jpg');
        background-size: cover;
        background-position: center 25%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        animation: sliding 25s infinite 12s;
    }

    .slide5 {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -5;
        background-image: url('images/аrtur-zarulem.jpg');
        background-size: 80%;    
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        animation: sliding 25s infinite 18s;
    }

    .header {
        background-color: var(--header-dark);
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-list {
        display: flex;
        list-style: none;
        gap: 2rem;
    }

    .nav-link {
        color: var(--text-light);
        text-decoration: none;
        font-size: 1.1rem;
    }

    .nav-link:hover {
        color: var(--gold-accent);
    }

    .header h1 {
        color: var(--text-light);
        font-size: 2rem;
    }

    .main-content {
        text-align: center;
        padding: 2rem 1rem;
    }

    .reservation-btn {
        display: block;
        width: 100%;
        background-color: var(--gold-accent);
        color: var(--text-light);
        text-align: center;
        padding: 1rem;
        text-decoration: none;
        font-size: 1.2rem;
        text-transform: uppercase;
    }

    .contacts {
        text-align: center;
        padding: 1rem;
        color: var(--text-light);
    }

    .title {
        color: var(--text-light);
        font-size: 3.5rem;
        text-transform: uppercase;
        margin: 2rem 0;
    }

    .subtitle {
        color: var(--text-light);
        font-size: 1.5rem;
    }
</style>
</head>
<body>
<div class="slide1"></div>
<div class="slide2"></div>
<div class="slide4"></div>
<div class="slide5"></div>

<header class="header">
    <h1>VTC Service</h1>
    <nav>
        <ul class="nav-list">
            <li><a href="#" class="nav-link">Accueil</a></li>
            <li><a href="#" class="nav-link">Nos services</a></li>
            <li><a href="#" class="nav-link">Notre véhicule</a></li>
            <li><a href="#" class="nav-link">Contactez-nous</a></li>
        </ul>
    </nav>
</header>

<div class="main-content">
    <a href="tel:+33628619912" class="reservation-btn">Réserver maintenant</a>
    <div class="contacts">
        <div>WhatsApp: +33628619912</div>
        <div>Email: luxetransfertvtcparis@gmail.com</div>
    </div>
    <h2 class="title">Votre chauffeur privé</h2>
    <p class="subtitle">Transport premium avec chauffeur professionnel</p>
</div>
</body>
</html>
