<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTC Service - Transport Premium</title>
    <style>
        :root {
            --text-light: #ffffff;
            --header-dark: #1e2761;
            --gold-accent: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        @keyframes sliding {
            0% { opacity: 1; }
            20% { opacity: 1; }
            25% { opacity: 0; }
            95% { opacity: 0; }
            100% { opacity: 1; }
        }

        .slide1, .slide2, .slide4, .slide5 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }

        .slide1 {
            z-index: -1;
            background-image: url('images/аrtur.jpg');
            background-position: center 25%;
            animation: sliding 25s infinite;
        }

        .slide2 {
            z-index: -2;
            background-image: url('images/аrtur-hotel.jpg');
            background-position: center 45%;
            animation: sliding 25s infinite 6s;
        }

        .slide4 {
            z-index: -4;
            background-image: url('images/аrtur-vozle.jpg');
            background-position: center 25%;
            animation: sliding 25s infinite 12s;
        }

        .slide5 {
            z-index: -5;
            background-image: url('images/аrtur-zarulem.jpg');
            background-position: center 37%;
            animation: sliding 25s infinite 18s;
        }

        .header {
            background-color: rgba(30, 39, 97, 0.8); /* Полупрозрачный фон */
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: fixed; /* Фиксированное положение */
            top: 0;
            width: 100%;
            z-index: 1000; /* Поверх контента */
        }

        .header-logo {
            height: 50px;
            width: auto;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 0;
            display: block;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--gold-accent);
        }

        .reservation-btn {
            display: inline-block;
            background-color: var(--gold-accent);
            color: var(--text-light);
            text-align: center;
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-size: 1.1rem;
            text-transform: uppercase;
            border-radius: 4px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .reservation-btn:hover {
            background-color: #b69530;
            transform: translateY(-2px);
        }

        .main-content {
            text-align: center;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 80px; /* Отступ для шапки */
        }

        @media (max-width: 768px) {
            .header {
                padding: 0.5rem;
            }

            .header-logo {
                height: 40px; /* Уменьшить логотип */
            }

            .header-right {
                flex-direction: column;
                gap: 0.5rem;
            }

            .nav-list {
                flex-direction: column;
                gap: 0.5rem;
            }

            .nav-link {
                font-size: 0.9rem; /* Уменьшить размер текста */
                padding: 0.3rem 0;
            }

            .reservation-btn {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .main-content {
                margin-top: 60px; /* Обеспечить пространство под шапкой */
            }
        }
    </style>
</head>
<body>
    <div class="slide1"></div>
    <div class="slide2"></div>
    <div class="slide4"></div>
    <div class="slide5"></div>

    <header class="header">
        <img src="images/logotip.png" alt="VTC Service" class="header-logo">
        <div class="header-right">
            <nav>
                <ul class="nav-list">
                    <li><a href="#" class="nav-link">Accueil</a></li>
                    <li><a href="#services" class="nav-link">Nos services</a></li>
                    <li><a href="#vehicle" class="nav-link">Notre véhicule</a></li>
                    <li><a href="#contact" class="nav-link">Contactez-nous</a></li>
                </ul>
            </nav>
            <a href="tel:+33628619912" class="reservation-btn">Réserver maintenant</a>
        </div>
    </header>

    <main>
        <div class="main-content">
            <h2 class="title">Votre chauffeur privé</h2>
            <p class="subtitle">Transport premium avec chauffeur professionnel</p>
        </div>
    </main>
</body>
</html>
