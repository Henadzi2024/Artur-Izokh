<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de réservation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            gap: 40px;
        }

        .image-container {
            flex: 1;
            min-width: 300px;
        }

        .image-container img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .content {
            flex: 1;
            min-width: 300px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .contact-info a {
            color: #333;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .btn-reserve {
            display: inline-block;
            background-color: #FF6B00;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .btn-reserve:hover {
            background-color: #FF8533;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .image-container, .content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="images/artur.jpg" alt="Photo professionnelle">
        </div>
        <div class="content">
            <div class="contact-info">
                <p>WhatsApp: <a href="https://wa.me/33771234567">+33 7 71 23 45 67</a></p>
                <p>Email: <a href="mailto:contact@example.com">contact@example.com</a></p>
            </div>
            <a href="#" class="btn-reserve">Réserver maintenant</a>
        </div>
    </div>
</body>
</html>
