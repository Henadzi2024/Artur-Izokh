<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTC Service - Transport Premium</title>
    <style>
        :root {
            --text-light: #ffffff;
            --header-dark: #1e2761;
            --gold-accent: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        @keyframes sliding {
            0% { opacity: 1; }
            20% { opacity: 1; }
            25% { opacity: 0; }
            95% { opacity: 0; }
            100% { opacity: 1; }
        }

        .slide1, .slide2, .slide4, .slide5 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }

        .slide1 {
            z-index: -1;
            background-image: url('images/аrtur.jpg');
            animation: sliding 25s infinite;
        }

        .slide2 {
            z-index: -2;
            background-image: url('images/аrtur-hotel.jpg');
            animation: sliding 25s infinite 6s;
        }

        .slide4 {
            z-index: -4;
            background-image: url('images/аrtur-vozle.jpg');
            animation: sliding 25s infinite 12s;
        }

        .slide5 {
            z-index: -5;
            background-image: url('images/аrtur-zarulem.jpg');
            animation: sliding 25s infinite 18s;
        }

        /* Мобильное меню */
        .burger-menu {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 100;
            position: relative;
        }

        .burger-menu span {
            width: 100%;
            height: 3px;
            background-color: var(--text-light);
            transition: all 0.3s ease;
        }

        .header {
            background-color: var(--header-dark);
            padding: 1rem;
            position: relative;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            height: 50px;
            width: auto;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 0;
            display: block;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--gold-accent);
        }

        .reservation-btn {
            display: inline-block;
            background-color: var(--gold-accent);
            color: var(--text-light);
            text-align: center;
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-size: 1.1rem;
            text-transform: uppercase;
            border-radius: 4px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .reservation-btn:hover {
            background-color: #b69530;
            transform: translateY(-2px);
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .burger-menu {
                display: flex;
            }

            .header-container {
                flex-wrap: wrap;
            }

            .header-right {
                display: none;
                width: 100%;
                flex-direction: column;
                align-items: center;
                padding-top: 1rem;
            }

            .header-right.active {
                display: flex;
            }

            .nav-list {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                width: 100%;
            }

            .reservation-btn {
                width: 100%;
                margin-top: 1rem;
            }

            .burger-menu.active span:nth-child(1) {
                transform: rotate(45deg) translate(6px, 6px);
            }

            .burger-menu.active span:nth-child(2) {
                opacity: 0;
            }

            .burger-menu.active span:nth-child(3) {
                transform: rotate(-45deg) translate(6px, -6px);
            }
        }

        [Остальные стили остаются без изменений...]
    </style>
</head>
<body>
    <div class="slide1"></div>
    <div class="slide2"></div>
    <div class="slide4"></div>
    <div class="slide5"></div>

    <header class="header">
        <div class="header-container">
            <img src="images/logotip.png" alt="VTC Service" class="header-logo">
            <div class="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="header-right">
                <nav>
                    <ul class="nav-list">
                        <li><a href="#" class="nav-link">Accueil</a></li>
                        <li><a href="#services" class="nav-link">Nos services</a></li>
                        <li><a href="#vehicle" class="nav-link">Notre véhicule</a></li>
                        <li><a href="#contact" class="nav-link">Contactez-nous</a></li>
                    </ul>
                </nav>
                <a href="tel:+33628619912" class="reservation-btn">Réserver maintenant</a>
            </div>
        </div>
    </header>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const burgerMenu = document.querySelector('.burger-menu');
        const headerRight = document.querySelector('.header-right');
        const navLinks = document.querySelectorAll('.nav-link');

        burgerMenu.addEventListener('click', function() {
            this.classList.toggle('active');
            headerRight.classList.toggle('active');
        });

        // Закрываем меню при клике на ссылку
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                burgerMenu.classList.remove('active');
                headerRight.classList.remove('active');
            });
        });
    });
    </script>
</body>
</html>
