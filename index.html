<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTC Service - Transport Premium</title>
    <style>
        :root {
            --text-light: #ffffff;
            --header-dark: #1e2761;
            --gold-accent: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('images/artur.jpg');
            background-size: cover;
            background-position: center 15%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            animation: slideshow 25s steps(1) infinite;
        }

        @keyframes slideshow {
            0%, 40% {
                background-image: url('images/artur.jpg');
                background-position: center 15%;
            }
            40%, 55% {
                background-image: url('images/artur-hotel.jpg');
                background-position: center 35%;
            }
            55%, 70% {
                background-image: url('images/artur-ryadom.jpg');
                background-position: center 35%;
            }
            70%, 85% {
                background-image: url('images/artur-vozle.jpg');
                background-position: center 35%;
            }
            85%, 100% {
                background-image: url('images/artur-zarulem.jpg');
                background-position: center 50%;
            }
        }

        .header {
            background-color: var(--header-dark);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.1rem;
        }

        .nav-link:hover {
            color: var(--gold-accent);
        }

        .header h1 {
            color: var(--text-light);
            font-size: 2rem;
        }

        .hero-content {
            text-align: center;
            padding: 4rem 1rem;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .title {
            color: #ffcc00;
            font-size: 3.5rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #fff700;
            font-size: 1.5rem;
        }

        .main-content {
            text-align: center;
            padding: 2rem 1rem;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .reservation-btn {
            display: block;
            width: 100%;
            background-color: var(--gold-accent);
            color: var(--text-light);
            text-align: center;
            padding: 1rem;
            text-decoration: none;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .contacts {
            text-align: center;
            padding: 1rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="slider"></div>
    <header class="header">
        <h1>VTC Service</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="#" class="nav-link">Accueil</a></li>
                <li><a href="#" class="nav-link">Nos services</a></li>
                <li><a href="#" class="nav-link">Notre véhicule</a></li>
                <li><a href="#" class="nav-link">Contactez-nous</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero-content">
        <h2 class="title">Votre chauffeur privé</h2>
        <p class="subtitle">Transport premium avec chauffeur professionnel</p>
    </div>

    <div class="main-content">
        <a href="tel:+33628619912" class="reservation-btn">Réserver maintenant</a>
        <div class="contacts">
            <div>WhatsApp: +33628619912</div>
            <div>Email: luxetransfertvtcparis@gmail.com</div>
        </div>
    </div>
</body>
</html>
