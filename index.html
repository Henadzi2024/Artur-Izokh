<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTC Paris Premium - Transport privé</title>
    <style>
        :root {
            --text-light: #ffffff;
            --gold-accent: #FF6B00;
            --overlay-dark: rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: var(--text-light);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('images/аrtur.jpg');
            background-size: 80%;
            background-position: center 40%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--overlay-dark);
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            text-transform: uppercase;
            background-color: var(--gold-accent);
            color: var(--text-light);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #ff8533;
        }

        .contacts {
            margin-top: 2rem;
        }

        .contacts a {
            color: var(--text-light);
            text-decoration: none;
            margin: 0 1rem;
        }

        .contacts a:hover {
            color: var(--gold-accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VTC Paris Premium</h1>
        <h2>Votre Chauffeur VTC à Paris</h2>
        <p>Transport de luxe personnalisé avec chauffeur professionnel</p>
        <a href="tel:+33628619912" class="cta-button">RÉSERVER MAINTENANT</a>
        <div class="contacts">
            <a href="https://wa.me/33628619912">WhatsApp: +33 6 28 61 99 12</a>
            <a href="mailto:luxetransfertvtcparis@gmail.com">luxetransfertvtcparis@gmail.com</a>
        </div>
    </div>
</body>
</html>
