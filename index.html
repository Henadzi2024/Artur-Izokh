<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTC Service - Transport Premium</title>
    <style>
        :root {
            --text-light: #ffffff;
            --header-dark: #1e2761;
            --gold-accent: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 90%;
            height: 90%;
            z-index: -1;
        }

        .background-slideshow div {
            position: absolute;
            width: 90%;
            height: 90%;
            background-size: cover;
            background-position: center 15%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-slideshow div:nth-child(1) {
            background-image: url('images/аrtur.jpg');
            opacity: 1;
        }

        .background-slideshow div:nth-child(2) {
            background-image: url('images/аrtur-hotel.jpg');
            animation: slideshow 25s linear infinite;
            animation-delay: 0s;
        }

        .background-slideshow div:nth-child(3) {
            background-image: url('images/аrtur-ryadom.jpg');
            animation: slideshow 25s linear infinite;
            animation-delay: 5s;
        }

        .background-slideshow div:nth-child(4) {
            background-image: url('images/аrtur-vozle.jpg');
            animation: slideshow 25s linear infinite;
            animation-delay: 5s;
        }

        .background-slideshow div:nth-child(5) {
            background-image: url('images/аrtur-zarulem.jpg');
            animation: slideshow 25s linear infinite;
            animation-delay: 5s;
        }

        @keyframes slideshow {
            0%, 0% {
                opacity: 0;
            }
            0%, 0% {
                opacity: 1;
            }
            0%, 0% {
                opacity: 0;
            }
        }

        .header {
            background-color: var(--header-dark);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.1rem;
        }

        .nav-link:hover {
            color: var(--gold-accent);
        }

        .header h1 {
            color: var(--text-light);
            font-size: 2rem;
        }

        .main-content {
            text-align: center;
            padding: 2rem 1rem;
        }

        .reservation-btn {
            display: block;
            width: 100%;
            background-color: var(--gold-accent);
            color: var(--text-light);
            text-align: center;
            padding: 1rem;
            text-decoration: none;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .contacts {
            text-align: center;
            padding: 1rem;
            color: var(--text-light);
        }

        .title {
            color: var(--text-light);
            font-size: 3.5rem;
            text-transform: uppercase;
            margin: 2rem 0;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="background-slideshow">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <header class="header">
        <h1>VTC Service</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="#" class="nav-link">Accueil</a></li>
                <li><a href="#" class="nav-link">Nos services</a></li>
                <li><a href="#" class="nav-link">Notre véhicule</a></li>
                <li><a href="#" class="nav-link">Contactez-nous</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <a href="tel:+33628619912" class="reservation-btn">Réserver maintenant</a>
        <div class="contacts">
            <div>WhatsApp: +33628619912</div>
            <div>Email: luxetransfertvtcparis@gmail.com</div>
        </div>
        <h2 class="title">Votre chauffeur privé</h2>
        <p class="subtitle">Transport premium avec chauffeur professionnel</p>
    </div>
</body>
</html>
