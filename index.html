<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTC Service - Transport Premium</title>
    <style>
        :root {
            --text-light: #ffffff;
            --header-dark: #1e2761;  /* Обновленный цвет */
            --gold-accent: #d4af37;  /* Обновленный цвет */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Стили слайдера */
        .slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .slide.active {
            opacity: 1;
        }

        /* Навигация слайдера */
        .slider-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .slider-dot.active {
            background: var(--gold-accent);
        }

        /* Остальные стили остаются прежними */
        .header {
            background-color: var(--header-dark);
            padding: 1rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            color: var(--text-light);
            font-size: 2rem;
        }

        .main-content {
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        .reservation-btn {
            display: block;
            width: 100%;
            background-color: var(--gold-accent);
            color: var(--text-light);
            text-align: center;
            padding: 1rem;
            text-decoration: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .reservation-btn:hover {
            background-color: #b69030;
        }

        .contacts {
            text-align: center;
            padding: 1rem;
            color: var(--text-light);
        }

        .title {
            color: var(--text-light);
            font-size: 3.5rem;
            text-transform: uppercase;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Слайдер -->
    <div class="slider">
        <div class="slide active" style="background-image: url('images/artur-main.jpg')"></div>
        <div class="slide" style="background-image: url('images/artur-driving.jpg')"></div>
        <div class="slide" style="background-image: url('images/artur-hotel.jpg')"></div>
        <div class="slide" style="background-image: url('images/artur-near.jpg')"></div>
        <div class="slide" style="background-image: url('images/artur-beside.jpg')"></div>
    </div>

    <!-- Навигация слайдера -->
    <div class="slider-nav">
        <div class="slider-dot active"></div>
        <div class="slider-dot"></div>
        <div class="slider-dot"></div>
        <div class="slider-dot"></div>
        <div class="slider-dot"></div>
    </div>

    <header class="header">
        <h1>VTC Service</h1>
    </header>

    <div class="main-content">
        <a href="tel:+79999999999" class="reservation-btn">Réserver maintenant</a>
        
        <div class="contacts">
            <div>WhatsApp: +7 999 999 99 99</div>
            <div>Email: example@vtcservice.ru</div>
        </div>
        <h2 class="title">Votre chauffeur privé</h2>
        <p class="subtitle">Transport premium avec chauffeur professionnel</p>
    </div>

    <script>
        // Функционал слайдера
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.slider-dot');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            slides[index].classList.add('active');
            dots[index].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // Добавляем клик по точкам
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentSlide = index;
                showSlide(currentSlide);
            });
        });

        // Автоматическое переключение каждые 5 секунд
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
