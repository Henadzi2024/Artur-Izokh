<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTC Paris Premium - Transport privé</title>
    <style>
        :root {
            --text-light: #ffffff;
            --gold-accent: #FF6B00;
            --overlay-dark: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/аrtur.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.7);
            z-index: -1;
        }

        .container {
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding-top: 2rem;
            margin-bottom: 4rem;
        }

        h1 {
            color: white;
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
        }

        h2 {
            color: white;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            flex-grow: 1;
            padding-bottom: 4rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            text-transform: uppercase;
            background-color: var(--gold-accent);
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 2rem;
        }

        .cta-button:hover {
            background-color: #ff8533;
        }

        .contacts {
            text-align: center;
        }

        .contacts a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 0.5rem 0;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .contacts a:hover {
            color: var(--gold-accent);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <h1>VTC Paris Premium</h1>
            <h2>Votre Chauffeur VTC à Paris</h2>
            <p style="color: white; font-size: 1.2rem; margin-top: 1rem;">
                Transport de luxe personnalisé avec chauffeur professionnel
            </p>
        </header>
        <div class="main-content">
            <a href="tel:+33628619912" class="cta-button">RÉSERVER MAINTENANT</a>
            <div class="contacts">
                <a href="https://wa.me/33628619912">WhatsApp: +33 6 28 61 99 12</a>
                <a href="mailto:luxetransfertvtcparis@gmail.com">Email: luxetransfertvtcparis@gmail.com</a>
            </div>
        </div>
    </div>
</body>
</html>
