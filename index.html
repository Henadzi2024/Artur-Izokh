<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTC Paris Premium - Transport privé</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .page {
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .header {
            background-color: #1B263B;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 100%;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #FF6B00;
            color: white;
            text-decoration: none;
            border: none;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="background">
            <img src="images/аrtur.jpg" alt="VTC Paris">
        </div>
        <header class="header">
            <h1>VTC Paris Premium</h1>
        </header>
        <div class="content">
            <h2 class="title">Votre Chauffeur VTC à Paris</h2>
            <p class="subtitle">Transport de luxe personnalisé avec chauffeur professionnel</p>
            <a href="tel:+33628619912" class="cta-button">RÉSERVER MAINTENANT</a>
        </div>
    </div>
</body>
</html>
