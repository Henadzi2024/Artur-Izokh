<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTC Paris Premium - Transport privé</title>
    <style>
        :root {
            --text-light: #ffffff;
            --gold-accent: #FF6B00;
            --overlay-dark: rgba(0, 0, 0, 0.4);
            --header-dark: #1B263B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            background-image: url('images/аrtur.jpg');
            background-size: 70%;
            background-position: center 80%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-light);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--overlay-dark);
            z-index: 1;
        }

        .header {
            background-color: var(--header-dark);
            padding: 1rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .header h1 {
            color: var(--text-light);
            font-size: 2rem;
            font-weight: normal;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .reservation-btn {
            display: block;
            width: 100%;
            background-color: var(--gold-accent);
            color: var(--text-light);
            text-align: center;
            padding: 1rem;
            text-decoration: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }

        .reservation-btn:hover {
            background-color: #ff8533;
        }

        .contacts {
            text-align: center;
            line-height: 1.8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .contacts a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s;
        }

        .contacts a:hover {
            color: var(--gold-accent);
        }

        .main-content {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 2rem;
        }

        .main-title {
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>VTC Paris Premium</h1>
    </header>
    <div class="container">
        <a href="tel:+33628619912" class="reservation-btn">RÉSERVER MAINTENANT</a>
        <div class="contacts">
            <a href="https://wa.me/33628619912">WhatsApp: +33 6 28 61 99 12</a><br>
            <a href="mailto:luxetransfertvtcparis@gmail.com">Email: luxetransfertvtcparis@gmail.com</a>
        </div>
        <div class="main-content">
            <h2 class="main-title">Votre Chauffeur VTC à Paris</h2>
            <p class="subtitle">Transport de luxe personnalisé avec chauffeur professionnel</p>
        </div>
    </div>
</body>
</html>
