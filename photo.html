<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Артура</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white; /* Цвет текста */
            background-image: url('images/artur-tenj.jpg'); /* Путь к вашему изображению */
            background-size: cover; /* Заполнение фона */
            background-position: center; /* Центрирование изображения */
            height: 100vh; /* Высота фона на весь экран */
            display: flex;
            justify-content: center; /* Центрирование текста по горизонтали */
            align-items: center; /* Центрирование текста по вертикали */
            text-align: center; /* Выравнивание текста по центру */
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон для текста */
            padding: 20px;
            border-radius: 10px; /* Закругление углов */
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Добро пожаловать на сайт Артура!</h1>
        <p>Здесь вы найдете всю информацию о нашем проекте.</p>
    </div>
</body>
</html>
